<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with joohoney - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column between-space">
            <img
              class="user-component__avatar user-component__avatar"
              src="img/man.PNG"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Chow Mo-wan</h4>
              <h6 class="user-component__subtitle">I'll call you tonight.</h6>
            </div>
          </div>
          <div class="user-component__column between-space">
            <span class="user-component__time">20:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column between-space">
            <img
              class="user-component__avatar user-component__avatar"
              src="img/boss.PNG"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Boss</h4>
              <h6 class="user-component__subtitle">Thanks :)</h6>
            </div>
          </div>
          <div class="user-component__column between-space">
            <span class="user-component__time user-component__time--done"
              >16:05</span
            >
          </div>
        </div>
      </a>

      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column between-space">
            <img
              class="user-component__avatar user-component__avatar"
              src="img/master.PNG"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Mrs.Son</h4>
              <h6 class="user-component__subtitle">It doesn't look good.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:30</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>

      <a href="chat4.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="img/night.PNG"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Husband</h4>
              <h6 class="user-component__subtitle">Will you be late today?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time user-component__time--done"
              >01:25</span
            >
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big! </span>
      <span>Please reduce the screen size.</span>
    </div>

    <div id="no-landscape">please turn your phone!</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
